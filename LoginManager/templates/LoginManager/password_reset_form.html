{% extends "StorManager/base.html" %}

{% block content %}
{% load static %}
{% if messages %}
    {% for message in messages %}
    <br/>
    <div>
        <center>
            <div style="padding:1rem; background-color:white;color:green; border:solid 2px green">
            <p>
                <h3><b>{{ message }}</b></h3>
            </p>
            </div>
        </center>
        </div>

    {% endfor %}
{% endif %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">New password:</label>
                <input type="password" required name="new_password1" class="form-control" id="first_name" aria-describedby="emailhelp">
                
            </div>
            <div class="form-group">
                <label for="last_name">Confirm new password</label>
                <input type="password" required name="new_password2" class="form-control" id="last_name" aria-describedby="emailhelp">
                
            </div>
            
            
            
            <button type="submit" class="btn btn-primary">Update password</button>
            

        </form>
    </div>

</div>
{% endblock %}
